<div class="card">
    <div class="card-body">

        <form [formGroup]="prodForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Product Name</label>
                <input type="text" class="form-control" formControlName="ProductName" #ProductName />
            </div>
            <div *ngIf="prodForm.controls['ProductName'].invalid && ( prodForm.controls['ProductName'].dirty || prodForm.controls['ProductName'].touched)"
                class="alert alert-danger">
                <div *ngIf="prodForm.controls['ProductName'].errors.required">
                    Product name is required
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4">Product Description </label>
                <textarea class="form-control" rows=7 cols="5" formControlName="ProductDescription"
                    #ProductDescription></textarea>
            </div>
            <div *ngIf="prodForm.controls['ProductDescription'].invalid && (prodForm.controls['ProductDescription'].dirty || prodForm.controls['ProductDescription'].touched)"
                class="alert alert-danger">
                <div *ngIf="prodForm.controls['ProductDescription'].errors.required">
                    Product Description is required
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4">Product Price</label>
                <input type="number" class="form-control" formControlName="ProductPrice" #ProductPrice />
            </div>
            <div *ngIf="prodForm.controls['ProductPrice'].invalid && (prodForm.controls['ProductPrice'].dirty || prodForm.controls['ProductDescription'].touched)"
                class="alert alert-danger">
                <div *ngIf="prodForm.controls['ProductPrice'].errors.required">
                    Product Price is required
                </div>
            </div>

            <div class="form-group">
                <button type="submit"
                    (click)="addProduct(ProductName.value, ProductDescription.value, ProductPrice.value)"
                    class="btn btn-primary" [disabled]="prodForm.pristine || prodForm.invalid">
                    Create Product
                </button>
            </div>
            <!-- <button type="submit" [disabled]="prodForm.pristine || prodForm.invalid" class="btn btn-primary">Submit</button> -->
        </form>
    </div>
</div>
